<html>
  <head>
    <script src="js/jquery.min.js"></script>

 	<script src="js/three.js"></script>
    <script src="js/leap-plugins-0.1.6.1.js"></script>

  <body>
    <div class="hover panel">
      <div class="front card">
          Music Player
      </div>
      <div class="back card">
          Music Player
      </div>
    </div>

    <audio id="audio" src="song1.mp3"></audio>
     <div id="Name" style="margin-left:400px;width:600px;"> 
      <marquee id="songName" behaviour="alternate" direction="right" style="margin-top:30px;"></marquee></div>
      <img id="pause" src="pause.png" style="opacity:0.5;height:150px; width:150px; margin-top:250px; margin-left:300px;">

       <img src="volume.png" style="height:100px; width:100px;position:absolute; margin-top:500px; margin-left:-700px;">
       <div id="vol" style="height:50px;position:absolute; margin-top:70px; margin-left:550px; background-color:blue;"></div>

    <script src="js/main.js"></script> 
    <script src="js/ang.js"></script>
